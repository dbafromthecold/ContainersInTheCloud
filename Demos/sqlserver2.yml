apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: sqlserver2
  labels:
    app: sqlserver2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: sqlserver2
    spec:
      containers:
      - name: sqlserver2
        image: apregistry.azurecr.io/devsqlimage:latest
        ports:
        - containerPort: 1433
        env:
        - name: SA_PASSWORD
          value: Testing1122
        - name: ACCEPT_EULA
          value: "Y"
---
apiVersion: v1
kind: Service
metadata:
  name: sqlserver2-service
spec:
  ports:
  - name: sqlserver2
    port: 1433
    targetPort: 1433
  selector:
    name: sqlserver2
  type: LoadBalancer